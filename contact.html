<!DOCTYPE html>
<html>
<head>
    <title>About | Tim Swengros</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Tim Swengros</a>
                <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Buzz Lightyear"
                            required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                             <input type="text" name="email" id="email" placeholder="Buzz@galacticalliance.com"
                            required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message"
                            required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>





    </div>
    
   

    <section class="sidebar"></section>
    <div ID="Connect">
            <h1>Connect With Me</h1>

            <img src="images/28-128.png" class="social" alt="Github">
            <img src="images/Linked_in_alt.png" class="social" alt="LinkedIn">
            <img src="images/overflow-128.png" class="social" alt="StackOverflow">
        </div>
    </section>
</div>

<footer>
    <div class="container">
        &copy; Copyright 2018 Tim Swengros
    </div>
</footer>


</body>
</html>
